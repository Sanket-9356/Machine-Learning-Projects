<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWI Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 100%;
    }
    .form-control {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 10px;
      color: #fff;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .form-control:focus {
      box-shadow: 0 0 10px #00c6ff;
      border: none;
    }
    .btn-custom {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0,198,255,0.6);
    }
    .result-card {
      margin-top: 20px;
      animation: fadeInUp 1s ease;
      display: { % if result is defined %} block { % else % } none { % endif %};
    }
    .result-badge {
      font-size: 1.2rem;
      padding: 8px 14px;
      border-radius: 12px;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h1 class="text-center mb-4">ðŸ”¥ Fire Weather Index (FWI) Prediction ðŸ”¥</h1>
    <form id="predictForm" action="{{ url_for('predict_datapoint') }}" method="post">
      <div class="row g-3">
        <div class="col-md-6"><input type="text" class="form-control" name="Temperature" placeholder="Temperature (Â°C)" required></div>
        <div class="col-md-6"><input type="text" class="form-control" name="RH" placeholder="Relative Humidity (%)" required></div>
        <div class="col-md-6"><input type="text" class="form-control" name="Ws" placeholder="Wind Speed (km/h)" required></div>
        <div class="col-md-6"><input type="text" class="form-control" name="Rain" placeholder="Rain (mm)" required></div>
        <div class="col-md-6"><input type="text" class="form-control" name="FFMC" placeholder="FFMC" required></div>
        <div class="col-md-6"><input type="text" class="form-control" name="DMC" placeholder="DMC" required></div>
        <div class="col-md-6"><input type="text" class="form-control" name="ISI" placeholder="ISI" required></div>
        <div class="col-md-6"><input type="text" class="form-control" name="Classes" placeholder="Classes" required></div>
        <div class="col-md-6"><input type="text" class="form-control" name="Region" placeholder="Region" required></div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-custom btn-lg">ðŸš€ Predict</button>
      </div>
    </form>

    <!-- Result card -->
    <div class="card bg-dark text-light p-3 result-card" id="resultCard">
      <h5 class="mb-2">Prediction Result</h5>
      <p class="m-0">Predicted FWI: 
        <span class="badge bg-info result-badge">{{ result}}</span>
      </p>
      
    </div>
  </div>
</body>
</html>
